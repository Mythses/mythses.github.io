<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project Galaxy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
        }
        #galaxy-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure it's behind other content */
        }
        #overlay {
            position: relative;
            z-index: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        #content {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 600px;
            width: 95%;
            box-shadow: 0 0 20px rgba(0, 180, 255, 0.5);
            backdrop-filter: blur(5px); /* Optional: Add a subtle blur effect */
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #00b4ff;
            text-shadow: 0 0 10px rgba(0, 180, 255, 0.8);
        }
        #page-list-container {
            margin-top: 30px;
            max-height: 200px;
            overflow-y: auto;
            padding-right: 10px; /* Space for scrollbar */
        }
        #page-list-container::-webkit-scrollbar {
            width: 8px;
        }
        #page-list-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        #page-list-container::-webkit-scrollbar-thumb {
            background: rgba(0, 180, 255, 0.5);
            border-radius: 4px;
        }
        #page-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #page-list li {
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            text-align: left;
            border: 1px solid rgba(0, 180, 255, 0.3);
        }
        #page-list li:hover {
            background: rgba(0, 180, 255, 0.3);
            transform: translateX(5px);
        }
        #page-list li.selected {
             background: rgba(0, 180, 255, 0.5);
             border-color: #00b4ff;
             font-weight: bold;
        }
        #search-container {
            margin-top: 20px;
            width: 100%;
        }
        #search-input {
            width: calc(100% - 22px); /* Adjust for padding and border */
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(0, 180, 255, 0.5);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        #search-input:focus {
            border-color: #00b4ff;
            box-shadow: 0 0 8px rgba(0, 180, 255, 0.6);
        }

        /* Style for the info box */
        #info-box {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9em;
            pointer-events: none; /* Allow clicks to pass through */
            opacity: 0;
            transition: opacity 0.3s ease;
            border: 1px solid rgba(0, 180, 255, 0.5);
            max-width: 300px; /* Limit width */
            white-space: normal; /* Allow text wrapping */
        }
         #info-box.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="galaxy-container"></div>
    <div id="overlay">
        <div id="content">
            <h1>Welcome to My Project Galaxy</h1>
            <p>Explore the stars, each representing a different project!</p>
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Search projects...">
            </div>
            <div id="page-list-container">
                <ul id="page-list">
                    </ul>
            </div>
        </div>
    </div>

    <div id="info-box"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/tween.min.js"></script>

    <script>
        // List of your project pages (replace with your actual page names and descriptions)
        const pageList = [
            { name: "randomcolor", description: "Generates random colors with names from colornames.org" },
            { name: "graphisizer", description: "A tool for visualizing WCA results" },
            { name: "polystats", description: "Displays stats and data for the game Polytrack" },
            { name: "wordhunt", description: "A trainer for the gamepigeon word hunt game" },
        ];

        let scene, camera, renderer, controls;
        let starsGeometry, starsMaterial, starField;
        const stars = []; // Array to hold individual star objects (Meshes)
        let raycaster;
        let mouse = new THREE.Vector2();
        let selectedStar = null;
        let targetPosition = new THREE.Vector3();
        let isAnimatingCamera = false;

        const infoBox = document.getElementById('info-box');
        const pageListElement = document.getElementById('page-list');
        const searchInput = document.getElementById('search-input');

        // --- Initialization ---
        function init() {
            console.log("Initializing Three.js scene...");
            // Scene setup
            scene = new THREE.Scene();

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50; // Starting position
            camera.lookAt(new THREE.Vector3(0, 0, 0)); // Ensure camera is looking at the center
            console.log("Camera setup complete.");

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 1); // Explicitly set background color to black
            document.getElementById('galaxy-container').appendChild(renderer.domElement);
            console.log("Renderer setup complete.");

            // Orbit Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; // Smooth camera movement
            controls.dampingFactor = 0.25;
            controls.screenSpacePanning = false;
            controls.maxPolarAngle = Math.PI / 2; // Prevent looking straight down
            console.log("OrbitControls setup complete.");

            // Raycaster for interaction
            raycaster = new THREE.Raycaster();
            console.log("Raycaster setup complete.");

            // Create the starfield background
            createStarfield();
            console.log("Starfield created.");

            // Create stars for each page
            createPageStars();
            console.log("Page stars created.");

            // Populate the page list in the HTML
            populatePageList();
            console.log("Page list populated.");

            // Add event listeners
            window.addEventListener('resize', onWindowResize, false);
            window.addEventListener('mousemove', onMouseMove, false);
            window.addEventListener('click', onClick, false);
            searchInput.addEventListener('input', onSearchInput);
            console.log("Event listeners added.");

            // Start the animation loop
            animate();
            console.log("Animation loop started.");
        }

        // --- Create Starfield Background ---
        function createStarfield() {
            const numStars = 10000; // Number of background stars
            const positions = new Float32Array(numStars * 3);
            const colors = new Float32Array(numStars * 3);

            const color = new THREE.Color();

            for (let i = 0; i < numStars; i++) {
                // Position stars randomly in a sphere
                const radius = 200 + Math.random() * 300; // Distance from center
                const theta = Math.random() * Math.PI * 2; // Angle around Y axis
                const phi = Math.acos((Math.random() * 2) - 1); // Angle from Y axis

                positions[i * 3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i * 3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                positions[i * 3 + 2] = radius * Math.cos(phi);

                // Assign random colors (subtle variations)
                color.setHSL(0.6, 0.2 + Math.random() * 0.3, 0.5 + Math.random() * 0.5); // Bluish/white hues
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
            }

            starsGeometry = new THREE.BufferGeometry();
            starsGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            starsGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            starsMaterial = new THREE.PointsMaterial({
                size: 0.5,
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });

            starField = new THREE.Points(starsGeometry, starsMaterial);
            scene.add(starField);
        }

        // --- Create Stars for Pages ---
        function createPageStars() {
            const numPages = pageList.length;
            const radius = 30; // Radius of the sphere where page stars are placed

            pageList.forEach((pageData, index) => {
                // Position stars somewhat evenly on a sphere
                const phi = Math.acos(-1 + (2 * index) / numPages);
                const theta = Math.sqrt(numPages * Math.PI) * phi;

                const x = radius * Math.sin(phi) * Math.cos(theta);
                const y = radius * Math.sin(phi) * Math.sin(theta);
                const z = radius * Math.cos(phi);

                // Create a sphere geometry for the star
                const starGeometry = new THREE.SphereGeometry(0.8, 16, 16); // Size and detail

                // Create a material with a glowing effect (using a basic material for simplicity)
                const starMaterial = new THREE.MeshBasicMaterial({ color: 0x00b4ff }); // Bright blue

                const star = new THREE.Mesh(starGeometry, starMaterial);
                star.position.set(x, y, z);

                // Attach the page data to the star object
                star.userData = { page: pageData, index: index }; // Store the whole page object

                scene.add(star);
                stars.push(star);
            });
        }

        // --- Populate HTML Page List ---
        function populatePageList(filteredPages = pageList) {
            pageListElement.innerHTML = ''; // Clear current list

            filteredPages.forEach(pageData => {
                const li = document.createElement('li');
                li.textContent = pageData.name;
                li.dataset.pageName = pageData.name; // Store page name for easy lookup
                li.dataset.index = pageList.findIndex(p => p.name === pageData.name); // Store original index
                li.addEventListener('click', handlePageListItemClick);
                pageListElement.appendChild(li);
            });
        }

        // --- Handle Page List Item Click ---
        function handlePageListItemClick(event) {
            const clickedPageName = event.target.dataset.pageName;

            // Find the corresponding star
            const star = stars.find(s => s.userData.page.name === clickedPageName);

            if (star) {
                selectStar(star);
                 // Redirect to the page URL
                window.location.href = `/${clickedPageName.toLowerCase().replace(/\s+/g, '-')}`;
            }
        }


        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);

            // Update controls
            controls.update();

            // Animate stars (subtle rotation or scaling)
            stars.forEach(star => {
                star.rotation.x += 0.001;
                star.rotation.y += 0.001;
            });

            // Update Tween.js animations (only if TWEEN is defined)
            if (typeof TWEEN !== 'undefined') {
                TWEEN.update();
            } else {
                // console.warn("TWEEN is not defined. Camera animations will not work.");
            }


            renderer.render(scene, camera);
        }

        // --- Event Handlers ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseMove(event) {
            // Calculate mouse position in normalized device coordinates (-1 to +1)
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            // Update the raycaster with the camera and mouse position
            raycaster.setFromCamera(mouse, camera);

            // Find intersecting objects (only check the page stars)
            const intersects = raycaster.intersectObjects(stars);

            // Show info box on hover
            if (intersects.length > 0) {
                const intersectedStar = intersects[0].object;
                infoBox.innerHTML = `<strong>${intersectedStar.userData.page.name}</strong><br>${intersectedStar.userData.page.description}`; // Display name and description
                infoBox.style.left = `${event.clientX + 15}px`;
                infoBox.style.top = `${event.clientY + 15}px`;
                infoBox.classList.add('visible');
            } else {
                infoBox.classList.remove('visible');
            }
        }

        function onClick(event) {
            // Calculate mouse position in normalized device coordinates (-1 to +1)
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            // Update the raycaster with the camera and mouse position
            raycaster.setFromCamera(mouse, camera);

            // Find intersecting objects (only check the page stars)
            const intersects = raycaster.intersectObjects(stars);

            if (intersects.length > 0) {
                const clickedStar = intersects[0].object;
                selectStar(clickedStar);

                // Redirect to the page URL
                 window.location.href = `/${clickedStar.userData.page.name.toLowerCase().replace(/\s+/g, '-')}`;


            } else {
                // If no star is clicked, deselect the current star
                deselectStar();
            }
        }

        function onSearchInput(event) {
            const searchTerm = event.target.value.toLowerCase();
            // Filter based on name or description
            const filteredPages = pageList.filter(pageData =>
                pageData.name.toLowerCase().includes(searchTerm) ||
                pageData.description.toLowerCase().includes(searchTerm)
            );
            populatePageList(filteredPages);

            // Highlight stars that match the search term
            stars.forEach(star => {
                const pageName = star.userData.page.name.toLowerCase();
                const pageDescription = star.userData.page.description.toLowerCase();
                const isMatch = pageName.includes(searchTerm) || pageDescription.includes(searchTerm);
                star.material.color.set(isMatch ? 0xffff00 : 0x00b4ff); // Highlight yellow, default blue
            });

            // Deselect any currently selected star if it doesn't match the search
            if (selectedStar && !(selectedStar.userData.page.name.toLowerCase().includes(searchTerm) || selectedStar.userData.page.description.toLowerCase().includes(searchTerm))) {
                deselectStar();
            }
        }

        // --- Star Selection Logic ---
        function selectStar(star) {
            // Deselect previous star if any
            if (selectedStar) {
                selectedStar.material.color.set(0x00b4ff); // Reset color
                 // Remove 'selected' class from previous list item
                const prevListItem = pageListElement.querySelector(`li[data-page-name="${selectedStar.userData.page.name}"]`);
                if (prevListItem) {
                    prevListItem.classList.remove('selected');
                }
            }

            // Select the new star
            selectedStar = star;
            selectedStar.material.color.set(0xff00ff); // Highlight color (e.g., magenta)

            // Add 'selected' class to the corresponding list item
            const listItem = pageListElement.querySelector(`li[data-page-name="${star.userData.page.name}"]`);
            if (listItem) {
                listItem.classList.add('selected');
                // Scroll the list to make the selected item visible
                listItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }


            // Animate camera to focus on the selected star (only if TWEEN is defined)
            if (typeof TWEEN !== 'undefined') {
                targetPosition.copy(selectedStar.position).add(new THREE.Vector3(5, 5, 5)); // Offset slightly
                 // Keep the camera looking at the star's position
                const lookAtPosition = selectedStar.position.clone();


                // Disable controls during animation
                controls.enabled = false;
                isAnimatingCamera = true;

                new TWEEN.Tween(camera.position)
                    .to(targetPosition, 1000) // Animation duration in milliseconds
                    .easing(TWEEN.Easing.Quadratic.InOut)
                    .onUpdate(() => {
                        // Continuously look at the star during the animation
                         camera.lookAt(lookAtPosition);
                    })
                    .onComplete(() => {
                        // Re-enable controls after animation
                        controls.enabled = true;
                        isAnimatingCamera = false;
                         // Ensure camera is looking at the star at the end
                        camera.lookAt(lookAtPosition);
                    })
                    .start();
            } else {
                 console.warn("TWEEN is not defined. Camera animation to selected star skipped.");
            }
        }

        function deselectStar() {
            if (selectedStar) {
                selectedStar.material.color.set(0x00b4ff); // Reset color
                 // Remove 'selected' class from the list item
                const listItem = pageListElement.querySelector(`li[data-page-name="${selectedStar.userData.page.name}"]`);
                if (listItem) {
                    listItem.classList.remove('selected');
                }
                selectedStar = null;

                 // Animate camera back to a default view or allow controls to take over (only if TWEEN is defined)
                if (!isAnimatingCamera && typeof TWEEN !== 'undefined') {
                    // Example: Animate back to initial position or a wider view
                     new TWEEN.Tween(camera.position)
                        .to(new THREE.Vector3(0, 0, 50), 1000) // Animate back to initial z=50
                        .easing(TWEEN.Easing.Quadratic.InOut)
                         .onComplete(() => {
                             // Ensure camera is looking towards the center
                             camera.lookAt(new THREE.Vector3(0, 0, 0));
                         })
                        .start();
                } else if (!isAnimatingCamera) {
                     console.warn("TWEEN is not defined. Camera animation on deselect skipped.");
                }
            }
        }

        // --- Initialize the scene when the window loads ---
        window.onload = init;

    </script>
</body>
</html>
