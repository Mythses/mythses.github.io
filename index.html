    <script>
        // Project Data - Define your projects here
        const projects = [
             { id: 'wordhunt', name: 'Word Hunt Trainer', link: 'https://mythses.github.io/wordhunt', version: 'Alpha 4.1', description: 'A trainer for the GamePigeon Word Hunt game' },
            { id: 'randomcolor', name: 'Random Color Generator', link: 'https://mythses.github.io/randomcolor', version: '1.0', description: 'Generates random colors with their names from colornames.org' },
            { id: 'polystats', name: 'PolyStats', link: 'https://mythses.github.io/polystats', version: 'Alpha 3', description: 'Displays stats and data for the game Polytrack' },
            { id: 'graphisizer', name: 'Graphisizer', link: 'https://mythses.github.io/graphisizer', version: '2.0', description: 'A tool for visualizing WCA results' },
        ];

        // --- Three.js Main Star System Setup ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement); // Appends the canvas

        // Orbit Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.screenSpacePanning = false;
        controls.maxPolarAngle = Math.PI;

        // Starry Background
        const starGeometry = new THREE.BufferGeometry();
        const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.5 });
        const starVertices = [];
        const starCount = 5000;
        const starFieldRadius = 1000; // Outer boundary for stars

        // Calculate minimum distance for stars based on planet orbits
        const maxPlanetDistance = projects.reduce((max, project, index) => {
            const distance = 20 + index * 10;
            return Math.max(max, distance);
        }, 0);
        const minStarDistance = maxPlanetDistance + 50; // Add a buffer zone

        for (let i = 0; i < starCount; i++) {
            const x = (Math.random() - 0.5) * 2 * starFieldRadius;
            const y = (Math.random() - 0.5) * 2 * starFieldRadius;
            const z = (Math.random() - 0.5) * 2 * starFieldRadius;
            const distance = Math.sqrt(x * x + y * y + z * z);

            // Only add stars outside the minimum distance and within the outer boundary
            if (distance >= minStarDistance && distance <= starFieldRadius) {
                starVertices.push(x, y, z);
            } else {
                // If the star is too close or too far, try generating another one
                i--;
            }
        }
        starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
        const stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(1, 1, 1).normalize();
        scene.add(directionalLight);

        // Star (Sun)
        const sunGeometry = new THREE.SphereGeometry(5, 32, 32);
        const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        scene.add(sun);

        // Planets (Projects)
        const planetMeshes = [];
        const planetDataMap = new Map();
        const planetOrbits = [];
        const originalPlanetColors = new Map();

        projects.forEach((project, index) => {
            const distance = 20 + index * 10;
            const angle = Math.random() * Math.PI * 2;
            const speed = 0.001 + index * 0.0003;

            const planetGeometry = new THREE.SphereGeometry(1 + Math.random() * 1.5, 32, 32);
            const initialColor = Math.random() * 0xffffff;
            const planetMaterial = new THREE.MeshPhongMaterial({ color: initialColor });
            const planet = new THREE.Mesh(planetGeometry, planetMaterial);

            planet.position.set(distance * Math.cos(angle), 0, distance * Math.sin(angle));
            planet.userData = { projectId: project.id };
            scene.add(planet);
            planetMeshes.push(planet);
            planetDataMap.set(planet, project);
            planetOrbits.push({ mesh: planet, distance: distance, angle: angle, speed: speed });
            originalPlanetColors.set(planet, initialColor);

            // Orbit Path Line
            const orbitGeometry = new THREE.RingGeometry(distance - 0.1, distance + 0.1, 64);
            const orbitMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide, transparent: true, opacity: 0.2 });
            const orbit = new THREE.Mesh(orbitGeometry, orbitMaterial);
            orbit.rotation.x = Math.PI / 2;
            scene.add(orbit);
        });

        // Camera initial position
        camera.position.z = 50;

        // Store the initial offset from camera to planet when focused
        let cameraOffset = new THREE.Vector3(0, 5, 15); // Default offset

        // Raycaster for interaction
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        // Store raw mouse coordinates for tooltip positioning
        let mouseX = 0;
        let mouseY = 0;

        let isAnimatingFocus = false;
        let selectedSearchResultIndex = -1;

        // DOM Elements
        const tooltip = document.getElementById('tooltip');
        const sideMenu = document.getElementById('side-menu');
        const closeMenuButton = document.getElementById('close-menu');
        const menuProjectName = document.getElementById('menu-project-name');
        const menuProjectLink = document.getElementById('menu-project-link');
        const menuProjectVersion = document.getElementById('menu-project-version');
        const menuProjectDescription = document.getElementById('menu-project-description');
        const travelButton = document.getElementById('travel-button');
        const searchContainer = document.getElementById('search-container');
        const searchInput = document.getElementById('search-input');
        const searchResultsList = document.getElementById('search-results');
        const clearSearchButton = document.getElementById('clear-search');
        // Wormhole UI elements
        const wormholeUI = document.getElementById('wormhole-ui');
        const travelTextElement = document.getElementById('travel-text');
        const progressBarElement = document.getElementById('progress-bar');
        const skipButton = document.getElementById('skip-button');


        // Event Listeners
        window.addEventListener('resize', onWindowResize, false);
        renderer.domElement.addEventListener('mousemove', onMouseMove, false);
        renderer.domElement.addEventListener('click', onClick, false);
        closeMenuButton.addEventListener('click', closeSideMenu, false);
        travelButton.addEventListener('click', onTravelClick, false);

        searchInput.addEventListener('keydown', onSearchInputKeydown, false);
        skipButton.addEventListener('click', onSkipClick, false); // Add listener for skip button

        searchResultsList.addEventListener('mouseover', onSearchResultMouseOver, false);
        searchResultsList.addEventListener('mouseout', onSearchResultMouseOut, false);


        // Search bar focus/blur listeners
        searchInput.addEventListener('focus', expandSearch, false);
        searchInput.addEventListener('blur', collapseSearch, false);

        // Click listener to close search/menu when clicking outside
        document.body.addEventListener('click', (event) => {
            const isClickInsideSearch = searchContainer.contains(event.target);
            const isClickInsideSideMenu = sideMenu.contains(event.target);

             // Check if the click target is the canvas itself
            const isClickOnCanvas = event.target === renderer.domElement;


            // Close search if expanded and clicked outside (and not on the canvas during wormhole)
            if (searchContainer.classList.contains('expanded') && !isClickInsideSearch && (!isWormholeAnimating || !isClickOnCanvas)) {
                collapseSearch();
            }
            // Close side menu if open and clicked outside (and not on the canvas during wormhole)
            if (sideMenu.classList.contains('open') && !isClickInsideSideMenu && (!isWormholeAnimating || !isClickOnCanvas)) {
                 closeSideMenu();
            }
             // If wormhole is animating and click is not inside search/menu, handle canvas click logic if any is needed
             if (isWormholeAnimating && !isClickInsideSearch && !isClickInsideSideMenu) {
                 // Add any specific click logic for the wormhole animation here if needed
                 console.log("Click on canvas during wormhole animation.");
             }
        });

        // Prevent blur from collapsing immediately if clicking a search result
        searchResultsList.addEventListener('mousedown', (event) => {
            event.preventDefault();
        });


        // --- Three.js Main Animation Loop ---
        let currentAnimationId = null; // To store the current animation frame ID
        let isWormholeAnimating = false; // Flag to control which scene is rendered
        let wormholeStartTime = 0; // To track the start time of the wormhole animation
        const wormholeDuration = 4000; // Shorter duration (4 seconds)

        // Traveling text messages
        const travelMessages = [
            "Initiating Warp Sequence...",
            "Calculating Jump Coordinates...",
            "Entering Hyperspace...",
            "Approaching Destination...",
            "Exiting Warp..."
        ];
        let currentMessageIndex = 0;
        // Adjust message interval for shorter duration
        let messageInterval = wormholeDuration / travelMessages.length;


        function animate(currentTime) {
            currentAnimationId = requestAnimationFrame(animate);

            if (isWormholeAnimating) {
                // console.log("Rendering wormhole scene..."); // Keep this commented unless needed for debugging
                // --- Wormhole Animation Logic ---
                 if (!wormholeAnimationScene || !wormholeAnimationCamera || !wormholeParticleGeometry || !wormholeParticleMaterial) {
                     console.error("Wormhole animation resources not fully initialized in animate (wormhole). Attempting to stop.");
                     stopWormholeAnimation(); // Attempt to clean up if resources are missing
                     return;
                 }

                // Calculate elapsed time for UI updates
                const elapsedTime = currentTime - wormholeStartTime;
                const progress = Math.min(elapsedTime / wormholeDuration, 1);

                // Update Progress Bar
                progressBarElement.style.width = (progress * 100) + '%';

                // Update Traveling Text
                const newMessageIndex = Math.min(Math.floor(elapsedTime / messageInterval), travelMessages.length - 1);
                if (newMessageIndex !== currentMessageIndex) {
                    currentMessageIndex = newMessageIndex;
                    travelTextElement.textContent = travelMessages[currentMessageIndex];
                }


                // Move the wormhole camera based on mouse position (subtle effect)
                wormholeAnimationCamera.position.x += (wormholeMouseX * 0.001 - wormholeAnimationCamera.position.x) * .05;
                wormholeAnimationCamera.position.y += (-wormholeMouseY * 0.001 - wormholeAnimationCamera.position.y) * .05;
                // Camera Z position is fixed for the warp effect


                // Get particle positions and velocities
                const positions = wormholeParticleGeometry.attributes.position.array;
                const velocities = wormholeParticleGeometry.attributes.velocity.array;
                const colors = wormholeParticleGeometry.attributes.color.array; // Get color array
                const sizes = wormholeParticleGeometry.attributes.size.array; // Get size array

                // Update particle positions
                for (let i = 0; i < positions.length; i += 3) {
                    // Move particle along its velocity vector (towards NEGATIVE Z for warp IN)

                    isAnimatingFocus = false;
                    controls.enabled = true; // Re-enable controls
                 }, 500); // Short delay

            }, wormholeDuration); // Use the defined duration
        }

        // Function to stop the wormhole animation and clean up
        function stopWormholeAnimation() {
             console.log("Stopping wormhole animation...");

             // Set the flag to stop rendering the wormhole scene
             isWormholeAnimating = false;
             console.log("isWormholeAnimating set to false.");

             // Hide wormhole UI and Skip button
             wormholeUI.style.display = 'none';
             wormholeUI.classList.remove('active'); // Remove active class to disable pointer events
             skipButton.style.display = 'none';


             // Dispose of Three.js wormhole resources
             if (wormholeAnimationScene) {
                 console.log("Disposing wormhole scene resources...");
                 while (wormholeAnimationScene.children.length > 0) {
                     const child = wormholeAnimationScene.children[0];
                     wormholeAnimationScene.remove(child);
                     if (child.geometry) {
                         child.geometry.dispose();
                         console.log("Disposed wormhole geometry.");
                     }
                     if (child.material) {
                         if (child.material.map) child.material.map.dispose();
                         child.material.dispose();
                         console.log("Disposed wormhole material.");
                     }
                 }
                 console.log("Cleared wormhole scene children.");
             }

             // Nullify references
             wormholeAnimationScene = null;
             wormholeAnimationCamera = null;
             wormholeParticles = null;
             wormholeParticleGeometry = null;
             wormholeParticleMaterial = null;
             console.log("Wormhole scene references nulled.");


             console.log("Wormhole overlay logic removed.");


             // Re-enable main controls and show main UI
             controls.enabled = true;
             searchContainer.style.display = 'flex'; // Show search container (assuming it's flex)
             sideMenu.style.display = 'block'; // Show side menu (assuming it's block)
             console.log("Main controls re-enabled and UI shown.");


             console.log("Main animation should resume automatically.");
             // The main animate loop is already running and will now render the main scene
        }


        // Initial Setup
        onWindowResize();
        animate(performance.now()); // Start the main animation loop initially, pass initial time
    </script>
