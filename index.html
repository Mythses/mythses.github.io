    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
        }
        #galaxy-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure it's behind other content */
        }
        #overlay {
            position: relative;
            z-index: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: opacity 0.5s ease;
        }
        #overlay.hidden {
            opacity: 0;
            pointer-events: none; /* Disable interaction when hidden */
        }
        #content {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 600px;
            width: 95%;
            box-shadow: 0 0 20px rgba(0, 180, 255, 0.5);
            backdrop-filter: blur(5px); /* Optional: Add a subtle blur effect */
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #00b4ff;
            text-shadow: 0 0 10px rgba(0, 180, 255, 0.8);
        }
        #page-list-container {
            margin-top: 30px;
            max-height: 200px;
            overflow-y: auto;
            padding-right: 10px; /* Space for scrollbar */
        }
        #page-list-container::-webkit-scrollbar {
            width: 8px;
        }
        #page-list-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        #page-list-container::-webkit-scrollbar-thumb {
            background: rgba(0, 180, 255, 0.5);
            border-radius: 4px;
        }
        #page-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #page-list li {
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            text-align: left;
            border: 1px solid rgba(0, 180, 255, 0.3);
        }
        #page-list li:hover {
            background: rgba(0, 180, 255, 0.3);
            transform: translateX(5px);
        }
        #page-list li.selected {
             background: rgba(0, 180, 255, 0.5);
             border-color: #00b4ff;
             font-weight: bold;
        }
        #search-container {
            margin-top: 20px;
            width: 100%;
        }
        #search-input {
            width: calc(100% - 22px); /* Adjust for padding and border */
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(0, 180, 255, 0.5);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        #search-input:focus {
            border-color: #00b4ff;
            box-shadow: 0 0 8px rgba(0, 180, 255, 0.6);
        }

        /* Style for the info box (hover details) */
        #info-box {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9em;
            pointer-events: none; /* Allow clicks to pass through */
            opacity: 0;
            transition: opacity 0.3s ease;
            border: 1px solid rgba(0, 180, 255, 0.5);
            max-width: 300px; /* Limit width */
            white-space: normal; /* Allow text wrapping */
        }
         #info-box.visible {
            opacity: 1;
        }

        /* Style for the selected star details overlay */
        #selected-star-details {
            position: fixed;
            top: 50%;
            right: 20px; /* Position on the right side */
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            max-width: 350px;
            width: 90%;
            box-shadow: 0 0 20px rgba(0, 180, 255, 0.8);
            backdrop-filter: blur(5px);
            z-index: 2; /* Above the main overlay if it's still visible */
            opacity: 0;
            pointer-events: none; /* Initially not interactive */
            transition: opacity 0.5s ease;
            text-align: left;
        }
        #selected-star-details.visible {
            opacity: 1;
            pointer-events: auto; /* Enable interaction when visible */
        }
        #selected-star-details h2 {
            font-size: 2em;
            margin-top: 0;
            margin-bottom: 10px;
            color: #00b4ff;
            text-shadow: 0 0 8px rgba(0, 180, 255, 0.6);
        }
         #selected-star-details h3 {
            font-size: 1.2em;
            margin-top: 0;
            margin-bottom: 5px;
            color: #00b4ff;
        }
        #selected-star-details p {
            font-size: 1em;
            margin-bottom: 20px;
            line-height: 1.5;
            color: #ccc;
        }
        #travel-button {
            display: inline-block;
            background: linear-gradient(45deg, #00b4ff, #0077cc);
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 180, 255, 0.4);
        }
        #travel-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 180, 255, 0.6);
        }
         #close-details-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #ccc;
            font-size: 1.5em;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        #close-details-button:hover {
            color: #fff;
        }

    <div id="galaxy-container"></div>
    <div id="overlay">
        <div id="content">
            <h1>Welcome to the Glaxay</h1>
            <p>Explore the stars, each representing a different project!</p>
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Search projects...">
            </div>
            <div id="page-list-container">
                <ul id="page-list">
                    </ul>
            </div>
        </div>
    </div>

    <div id="info-box"></div>

    <div id="selected-star-details">
        <button id="close-details-button">&times;</button>
        <h2 id="details-page-name"></h2>
        <h3 id="details-page-version"></h3>
        <p id="details-page-description"></p>
        <button id="travel-button">Travel to Page</button>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/tween.min.js"></script>

    <script>
        // List of your project pages (replace with your actual page names, descriptions, and versions)
        const pageList = [
            { name: "randomcolor", version: "v1.0", description: "Generates random colors with their names from colornames.org" },
            { name: "graphisizer", version: "v2.0", description: "A tool for visualizing WCA results" },
            { name: "polystats", version: "alpha 3", description: "Displays stats and data for the game Polytrack" },
            { name: "wordhunt", version: "alpha 1", description: "A trainer for the gamepigeon word hunt game" },
        ];

        let scene, camera, renderer, controls;
        let starsGeometry, starsMaterial, starField;
        const stars = []; // Array to hold individual star objects (Meshes)
        let raycaster;
        let mouse = new THREE.Vector2();
        let mousePosition = { x: 0, y: 0 }; // To track global mouse position for UI check
        let selectedStar = null;
        let targetPosition = new THREE.Vector3();
        let isAnimatingCamera = false;
        let isMouseOverOverlay = false; // Flag to check if mouse is over any UI overlay

        const overlayElement = document.getElementById('overlay');
        const infoBox = document.getElementById('info-box');
        const pageListElement = document.getElementById('page-list');
        const searchInput = document.getElementById('search-input');
        const selectedStarDetailsElement = document.getElementById('selected-star-details');
        const detailsPageNameElement = document.getElementById('details-page-name');
        const detailsPageVersionElement = document.getElementById('details-page-version'); // Element for version
        const detailsPageDescriptionElement = document.getElementById('details-page-description');
        const travelButton = document.getElementById('travel-button');
        const closeDetailsButton = document.getElementById('close-details-button');


        // --- Initialization ---
        function init() {
            console.log("Initializing Three.js scene...");
            // Scene setup
            scene = new THREE.Scene();

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50; // Starting position
            camera.lookAt(new THREE.Vector3(0, 0, 0)); // Ensure camera is looking at the center
            console.log("Camera setup complete.");

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 1); // Explicitly set background color to black
            document.getElementById('galaxy-container').appendChild(renderer.domElement);
            console.log("Renderer setup complete.");

            // Orbit Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; // Smooth camera movement
            controls.dampingFactor = 0.25;
            controls.screenSpacePanning = false;
            controls.maxPolarAngle = Math.PI / 2; // Prevent looking straight down
            controls.enableZoom = true; // Enable zoom
            controls.minDistance = 5; // Minimum zoom distance
            controls.maxDistance = 100; // Maximum zoom distance
            console.log("OrbitControls setup complete.");

            // Raycaster for interaction
            raycaster = new THREE.Raycaster();
            console.log("Raycaster setup complete.");

            // Create the starfield background
            createStarfield();
            console.log("Starfield created.");

            // Create stars for each page
            createPageStars();
            console.log("Page stars created.");

            // Populate the page list in the HTML
            populatePageList();
            console.log("Page list populated.");

            // Add event listeners
            window.addEventListener('resize', onWindowResize, false);
            window.addEventListener('mousemove', onMouseMove, false);
            window.addEventListener('click', onClick, false);
            searchInput.addEventListener('input', onSearchInput);
            closeDetailsButton.addEventListener('click', deselectStar); // Close button for details

            // Add mouse enter/leave listeners for UI elements to control zoom
            overlayElement.addEventListener('mouseenter', () => isMouseOverOverlay = true);
            overlayElement.addEventListener('mouseleave', () => isMouseOverOverlay = false);
            selectedStarDetailsElement.addEventListener('mouseenter', () => isMouseOverOverlay = true);
            selectedStarDetailsElement.addEventListener('mouseleave', () => isMouseOverOverlay = false);

             // Prevent default scroll behavior when mouse is over UI elements
            window.addEventListener('wheel', onMouseWheel, { passive: false });


            // Start the animation loop
            animate();
            console.log("Animation loop started.");
        }

        // --- Create Starfield Background ---
        function createStarfield() {
            const numStars = 10000; // Number of background stars
            const positions = new Float32Array(numStars * 3);
            const colors = new Float32Array(numStars * 3);

            const color = new THREE.Color();

            for (let i = 0; i < numStars; i++) {
                // Position stars randomly in a sphere
                const radius = 200 + Math.random() * 300; // Distance from center
                const theta = Math.random() * Math.PI * 2; // Angle around Y axis
                const phi = Math.acos((Math.random() * 2) - 1); // Angle from Y axis

                positions[i * 3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i * 3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                positions[i * 3 + 2] = radius * Math.cos(phi);

                // Assign random colors (subtle variations)
                color.setHSL(0.6, 0.2 + Math.random() * 0.3, 0.5 + Math.random() * 0.5); // Bluish/white hues
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
            }

            starsGeometry = new THREE.BufferGeometry();
            starsGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            starsGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            starsMaterial = new THREE.PointsMaterial({
                size: 0.5,
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });

            starField = new THREE.Points(starsGeometry, starsMaterial);
            scene.add(starField);
        }

        // --- Create Stars for Pages ---
        function createPageStars() {
            const numPages = pageList.length;
            const radius = 30; // Radius of the sphere where page stars are placed

            pageList.forEach((pageData, index) => {
                // Position stars somewhat evenly on a sphere
                const phi = Math.acos(-1 + (2 * index) / numPages);
                const theta = Math.sqrt(numPages * Math.PI) * phi;

                const x = radius * Math.sin(phi) * Math.cos(theta);
                const y = radius * Math.sin(phi) * Math.sin(theta);
                const z = radius * Math.cos(phi);

                // Create a group to hold the star and its glow effect
                const starGroup = new THREE.Group();
                starGroup.position.set(x, y, z);

                // Main star sphere
                const starGeometry = new THREE.SphereGeometry(0.8, 16, 16); // Size and detail
                const starMaterial = new THREE.MeshBasicMaterial({ color: 0x00b4ff }); // Bright blue
                const starMesh = new THREE.Mesh(starGeometry, starMaterial);
                starGroup.add(starMesh); // Add mesh to the group

                // Glow effect (larger, semi-transparent sphere)
                const glowGeometry = new THREE.SphereGeometry(1.5, 16, 16); // Slightly larger
                const glowMaterial = new THREE.MeshBasicMaterial({
                    color: 0x00b4ff,
                    transparent: true,
                    opacity: 0.2, // Semi-transparent
                    side: THREE.BackSide // Render on the inside
                });
                const glowMesh = new THREE.Mesh(glowGeometry, glowMaterial);
                starGroup.add(glowMesh); // Add glow to the group

                // Attach the page data to the group
                starGroup.userData = { page: pageData, index: index, isPageStar: true }; // Add flag to identify page stars

                scene.add(starGroup);
                stars.push(starGroup); // Add the group to the stars array
            });
        }

        // --- Populate HTML Page List ---
        function populatePageList(filteredPages = pageList) {
            pageListElement.innerHTML = ''; // Clear current list

            filteredPages.forEach(pageData => {
                const li = document.createElement('li');
                li.textContent = `${pageData.name} (v${pageData.version})`; // Display name and version
                li.dataset.pageName = pageData.name; // Store page name for easy lookup
                li.dataset.index = pageList.findIndex(p => p.name === pageData.name); // Store original index
                li.addEventListener('click', handlePageListItemClick);
                pageListElement.appendChild(li);
            });
        }

        // --- Handle Page List Item Click ---
        function handlePageListItemClick(event) {
            const clickedPageName = event.target.dataset.pageName;

            // Find the corresponding star group
            const starGroup = stars.find(s => s.userData.isPageStar && s.userData.page.name === clickedPageName);

            if (starGroup) {
                selectStar(starGroup);
            }
        }


        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);

            // Update controls
            controls.update();

            // Animate stars (subtle rotation or scaling) - now animating the group
            stars.forEach(starGroup => {
                 if (starGroup.userData.isPageStar) {
                    starGroup.rotation.y += 0.002; // Rotate the group
                 }
            });

            // Update Tween.js animations (only if TWEEN is defined)
            if (typeof TWEEN !== 'undefined') {
                TWEEN.update();
            } else {
                 // console.warn("TWEEN is not defined. Camera animations will not work.");
            }


            renderer.render(scene, camera);
        }

        // --- Event Handlers ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseMove(event) {
            // Calculate mouse position in normalized device coordinates (-1 to +1) for raycaster
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            // Store global mouse position for UI check
            mousePosition.x = event.clientX;
            mousePosition.y = event.clientY;


            // Update the raycaster with the camera and mouse position
            raycaster.setFromCamera(mouse, camera);

            // Find intersecting objects (only check the page star meshes within the groups)
            const intersectableObjects = stars.map(group => group.children[0]); // Get the main star mesh from each group
            const intersects = raycaster.intersectObjects(intersectableObjects);

            // Show info box on hover
            if (intersects.length > 0) {
                const intersectedMesh = intersects[0].object;
                const intersectedStarGroup = intersectedMesh.parent; // Get the parent group
                infoBox.innerHTML = `<strong>${intersectedStarGroup.userData.page.name} (v${intersectedStarGroup.userData.page.version})</strong><br>${intersectedStarGroup.userData.page.description}`; // Display name, version, and description
                infoBox.style.left = `${event.clientX + 15}px`;
                infoBox.style.top = `${event.clientY + 15}px`;
                infoBox.classList.add('visible');
            } else {
                infoBox.classList.remove('visible');
            }
        }

        function onClick(event) {
             // If the details panel is visible, don't process clicks in the 3D scene
            if (selectedStarDetailsElement.classList.contains('visible')) {
                return;
            }

            // Calculate mouse position in normalized device coordinates (-1 to +1)
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            // Update the raycaster with the camera and mouse position
            raycaster.setFromCamera(mouse, camera);

             // Find intersecting objects (only check the page star meshes within the groups)
            const intersectableObjects = stars.map(group => group.children[0]); // Get the main star mesh from each group
            const intersects = raycaster.intersectObjects(intersectableObjects);


            if (intersects.length > 0) {
                const clickedMesh = intersects[0].object;
                const clickedStarGroup = clickedMesh.parent; // Get the parent group
                selectStar(clickedStarGroup);

            } else {
                // If no star is clicked, deselect the current star
                deselectStar();
            }
        }

         // --- Mouse Wheel Handler for Conditional Zoom ---
        function onMouseWheel(event) {
            // Check if the mouse is currently over the main overlay or the details overlay
            const overlayRect = overlayElement.getBoundingClientRect();
            const detailsRect = selectedStarDetailsElement.getBoundingClientRect();

            const isOverOverlay = mousePosition.x > overlayRect.left && mousePosition.x < overlayRect.right &&
                                 mousePosition.y > overlayRect.top && mousePosition.y < overlayRect.bottom;

            const isOverDetails = mousePosition.x > detailsRect.left && mousePosition.x < detailsRect.right &&
                                  mousePosition.y > detailsRect.top && mousePosition.y < detailsRect.bottom;

            if (isOverOverlay || isOverDetails) {
                // Prevent default scroll behavior if mouse is over a UI element
                event.preventDefault();
            }
            // If not over a UI element, OrbitControls will handle the zoom
        }


        function onSearchInput(event) {
            const searchTerm = event.target.value.toLowerCase();
            // Filter based on name or description
            const filteredPages = pageList.filter(pageData =>
                pageData.name.toLowerCase().includes(searchTerm) ||
                pageData.description.toLowerCase().includes(searchTerm) ||
                pageData.version.toLowerCase().includes(searchTerm) // Include version in search
            );
            populatePageList(filteredPages);

            // Highlight stars that match the search term
            stars.forEach(starGroup => {
                 if (starGroup.userData.isPageStar) {
                    const pageData = starGroup.userData.page;
                    const isMatch = pageData.name.toLowerCase().includes(searchTerm) ||
                                    pageData.description.toLowerCase().includes(searchTerm) ||
                                    pageData.version.toLowerCase().includes(searchTerm);
                    // Highlight the main star mesh
                    starGroup.children[0].material.color.set(isMatch ? 0xffff00 : 0x00b4ff); // Highlight yellow, default blue
                 }
            });

            // Deselect any currently selected star if it doesn't match the search
            if (selectedStar) {
                const selectedPageData = selectedStar.userData.page;
                 const isSelectedMatch = selectedPageData.name.toLowerCase().includes(searchTerm) ||
                                         selectedPageData.description.toLowerCase().includes(searchTerm) ||
                                         selectedPageData.version.toLowerCase().includes(searchTerm);
                if (!isSelectedMatch) {
                    deselectStar();
                }
            }
        }

        // --- Star Selection Logic ---
        function selectStar(starGroup) {
            // Deselect previous star if any
            if (selectedStar) {
                selectedStar.children[0].material.color.set(0x00b4ff); // Reset main star color
                 // Remove 'selected' class from previous list item
                const prevListItem = pageListElement.querySelector(`li[data-page-name="${selectedStar.userData.page.name}"]`);
                if (prevListItem) {
                    prevListItem.classList.remove('selected');
                }
            }

            // Select the new star group
            selectedStar = starGroup;
            selectedStar.children[0].material.color.set(0xff00ff); // Highlight main star color (e.g., magenta)

            // Add 'selected' class to the corresponding list item
            const listItem = pageListElement.querySelector(`li[data-page-name="${starGroup.userData.page.name}"]`);
            if (listItem) {
                listItem.classList.add('selected');
                // Scroll the list to make the selected item visible
                listItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }

            // Hide the main overlay
            overlayElement.classList.add('hidden');

            // Populate and show the selected star details overlay
            detailsPageNameElement.textContent = starGroup.userData.page.name;
            detailsPageVersionElement.textContent = `Version: ${starGroup.userData.page.version}`; // Display version
            detailsPageDescriptionElement.textContent = starGroup.userData.page.description;
            // Update travel button text and URL
            travelButton.textContent = `Travel to ${starGroup.userData.page.name}`;
            travelButton.onclick = () => {
                 window.location.href = `/${starGroup.userData.page.name.toLowerCase().replace(/\s+/g, '-')}`;
            };
            selectedStarDetailsElement.classList.add('visible');


            // Animate camera to focus on the selected star (only if TWEEN is defined)
            if (typeof TWEEN !== 'undefined') {
                // Calculate target position to center the star and leave space for the details panel
                // This is a simplified approach; might need adjustment based on screen size and panel width
                const offset = new THREE.Vector3(-15, 0, 10); // Offset to the left and slightly forward
                targetPosition.copy(selectedStar.position).add(offset);


                // Keep the camera looking at the star's position
                const lookAtPosition = selectedStar.position.clone();


                // Disable controls during animation
                controls.enabled = false;
                isAnimatingCamera = true;

                new TWEEN.Tween(camera.position)
                    .to(targetPosition, 1000) // Animation duration in milliseconds
                    .easing(TWEEN.Easing.Quadratic.InOut)
                    .onUpdate(() => {
                        // Continuously look at the star during the animation
                         camera.lookAt(lookAtPosition);
                    })
                    .onComplete(() => {
                        // Re-enable controls after animation
                        controls.enabled = true;
                        isAnimatingCamera = false;
                         // Ensure camera is looking at the star at the end
                        camera.lookAt(lookAtPosition);
                         // Update controls target to the star's position after animation
                        controls.target.copy(selectedStar.position);
                    })
                    .start();
            } else {
                 console.warn("TWEEN is not defined. Camera animation to selected star skipped.");
                 // If TWEEN is not available, just set the camera position directly
                 const offset = new THREE.Vector3(-15, 0, 10);
                 camera.position.copy(selectedStar.position).add(offset);
                 camera.lookAt(selectedStar.position);
                 controls.target.copy(selectedStar.position); // Update controls target as well
            }
        }

        function deselectStar() {
            if (selectedStar) {
                selectedStar.children[0].material.color.set(0x00b4ff); // Reset main star color
                 // Remove 'selected' class from the list item
                const listItem = pageListElement.querySelector(`li[data-page-name="${selectedStar.userData.page.name}"]`);
                if (listItem) {
                    listItem.classList.remove('selected');
                }
                selectedStar = null;

                // Hide the selected star details overlay
                selectedStarDetailsElement.classList.remove('visible');

                // Show the main overlay
                overlayElement.classList.remove('hidden');


                 // Animate camera back to a default view or allow controls to take over (only if TWEEN is defined)
                if (!isAnimatingCamera && typeof TWEEN !== 'undefined') {
                    // Example: Animate back to initial position or a wider view
                     new TWEEN.Tween(camera.position)
                        .to(new THREE.Vector3(0, 0, 50), 1000) // Animate back to initial z=50
                        .easing(TWEEN.Easing.Quadratic.InOut)
                         .onComplete(() => {
                             // Ensure camera is looking towards the center
                             camera.lookAt(new THREE.Vector3(0, 0, 0));
                             controls.target.copy(new THREE.Vector3(0, 0, 0)); // Reset controls target
                         })
                        .start();
                } else if (!isAnimatingCamera) {
                     console.warn("TWEEN is not defined. Camera animation on deselect skipped.");
                     // If TWEEN is not available, just reset camera position and lookAt
                     camera.position.set(0, 0, 50);
                     camera.lookAt(new THREE.Vector3(0, 0, 0));
                     controls.target.copy(new THREE.Vector3(0, 0, 0));
                }
            }
        }

        // --- Check if mouse is within a rectangle ---
        function isMouseInRect(mouseX, mouseY, rect) {
            return mouseX > rect.left && mouseX < rect.right &&
                   mouseY > rect.top && mouseY < rect.bottom;
        }


        // --- Initialize the scene when the window loads ---
        window.onload = init;

    </script>
